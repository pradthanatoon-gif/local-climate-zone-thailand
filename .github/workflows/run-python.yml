name: Run Python Script

on:
  push:
  workflow_dispatch:   # ปุ่มกดรันเอง

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Run animation aerosol.py
      run: |
        python main.py
